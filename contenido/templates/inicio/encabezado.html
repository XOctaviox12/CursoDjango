<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block titulo %}Mi sitio{% endblock %}</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .nav-link {
      margin-right: 1rem;
    }

    .btn-login {
      background-color: #0d6efd;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <!-- Navbar moderno -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">CursoDjango</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarModern">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarModern">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link active" href="{%url 'principal' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'cursos' %}">Cursos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'contacto' %}">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-login ms-lg-3 mt-2 mt-lg-0" href="#">Iniciar sesi√≥n</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container py-4">
    {% block contenido %}{% endblock %}
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
