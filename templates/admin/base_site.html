{% extends "admin/base.html" %}

{% load static %}

{% block extrastyle %}
  <link rel="stylesheet" href="{% static 'css/gladeli-admin.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
{% endblock %}

{% block branding %}
  <h1 id="site-name">
    <a href="{% url 'admin:index' %}">
      {% if site_header %}{{ site_header }}{% else %}{{ site_title|default:_('Django administration') }}{% endif %}
    </a>
  </h1>
{% endblock %}

{% block nav-global %}{% endblock %}
