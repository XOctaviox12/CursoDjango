{% extends "inicio/encabezado.html" %}

{% block titulo %} Contacto {% endblock %}

{% block contenido %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Contacto</h2>
          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="matricula" class="form-label">Nombre completo</label>
              <input type="text" name="matricula" id="matricula" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" name="nombre" id="correo" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="curso" class="form-label">Curso</label>
              <select name="carrera" id="curso" class="form-select" required>
                <option value="">Selecciona un curso</option>
                <option>JavaScript Moderno</option>
                <option>Desarrollo con React</option>
                <option>Python para Ciencia de Datos</option>
                <option>Desarrollo de Apps con Flutter</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="comentario" class="form-label">Comentario</label>
              <textarea name="comentario" id="comentario" class="form-control" rows="5" placeholder="Escribe tus dudas o comentarios aquí..."></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
