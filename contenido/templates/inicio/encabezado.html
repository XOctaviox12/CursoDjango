<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block titulo %}Sistema Académico{% endblock %}</title>

  <!-- Bootstrap 5.3 CSS + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --accent-color: #3498db;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --text-color: #333333;
      --text-light: #7f8c8d;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: var(--text-color);
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar Premium */
    .navbar {
      background: var(--primary-color) !important;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 1rem 0;
      transition: var(--transition);
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 1.8rem;
      color: white !important;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }

    .navbar-brand i {
      margin-right: 12px;
      color: var(--accent-color);
      font-size: 1.6rem;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      font-weight: 500;
      padding: 0.5rem 1.2rem !important;
      margin: 0 0.3rem;
      position: relative;
      transition: var(--transition);
    }

    .nav-link:hover {
      color: white !important;
    }

    .nav-link.active {
      color: white !important;
    }

    .nav-link.active:after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 2px;
      background: var(--accent-color);
      border-radius: 2px;
    }

    /* Botón de Acción */
    .btn-login {
      background-color: var(--accent-color);
      color: white !important;
      border-radius: 30px;
      padding: 0.6rem 1.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: var(--transition);
      border: none;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .btn-login:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    /* Contenido Principal */
    main {
      flex: 1;
      padding-top: 3rem;
      padding-bottom: 5rem;
    }

    .container-main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Pie de Página */
    footer {
      background: var(--primary-color);
      color: white;
      padding: 2.5rem 0;
      margin-top: 5rem;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .social-links a {
      color: white;
      margin-left: 1.5rem;
      font-size: 1.2rem;
      transition: var(--transition);
    }

    .social-links a:hover {
      color: var(--accent-color);
    }

    /* Efectos para Mobile */
    .navbar-toggler {
      border: none;
      color: white;
      font-size: 1.5rem;
    }

    @media (max-width: 992px) {
      .navbar-collapse {
        background: var(--secondary-color);
        padding: 1.5rem;
        border-radius: 8px;
        margin-top: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      .nav-link {
        margin: 0.5rem 0;
        padding: 0.8rem 1rem !important;
      }

      .nav-link.active:after {
        display: none;
      }

      .btn-login {
        margin-top: 1rem;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar Elegante -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-main">
      <a class="navbar-brand" href="#">
        <i class="fas fa-graduation-cap"></i>
        <span>CursoDjango</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarModern">
        <i class="fas fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarModern">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'principal' %}">
              <i class="fas fa-home me-1"></i>
              Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cursos' %}">
              <i class="fas fa-book-open me-1"></i>
              Cursos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contacto' %}">
              <i class="fas fa-envelope me-1"></i>
              Contacto
            </a>
          </li>
          <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
            <a class="btn btn-login" href="#">
              <i class="fas fa-sign-in-alt me-1"></i>
              Iniciar sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container-main">
    {% block contenido %}{% endblock %}
  </main>

  <!-- Pie de página elegante -->
  <footer>
    <div class="container-main">
      <div class="footer-content">
        <div class="copyright">
          &copy; 2023 CursoDjango. Todos los derechos reservados.
        </div>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Efectos JS -->
  <script>
    // Efecto de navbar al hacer scroll
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.style.padding = '0.7rem 0';
        navbar.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.15)';
      } else {
        navbar.style.padding = '1rem 0';
        navbar.style.boxShadow = '0 4px 30px rgba(0, 0, 0, 0.1)';
      }
    });

    // Smooth scroll para enlaces
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>

</body>
</html>
